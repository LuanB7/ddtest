<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS Prototype</title>
    <script src="https://kit.fontawesome.com/16f8273a49.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/global.css">
</head>
<body>
    <div class="sub-menu">
        <div class="sm-changer" onmousedown="getCoordenada(event)" ontouchstart="getCoordenada(event)">
            <label for=""></label>
        </div>
        <div class="sm-content">
            <a href="" style="transition-delay: 0.1s;" class="sm-content-a"><i class="fas fa-tags"></i>Primeira Opção</a>
            <a href="" style="transition-delay: 0.25s;" class="sm-content-a"><i class="fas fa-tags"></i>Segunda Opção</a>
            <a href="" style="transition-delay: 0.4s;" class="sm-content-a"><i class="fas fa-tags"></i>Terceira Opção</a>
            <a href="" style="transition-delay: 0.55s;" class="sm-content-a"><i class="fas fa-tags"></i>Quarta Opção</a>
            <a href="" style="transition-delay: 0.7s;" class="sm-content-a"><i class="fas fa-tags"></i>Quinta Opção</a>
        </div>
    </div>

    <script src="JS/global.js"></script>
</body>
</html>
